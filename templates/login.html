{% extends 'base.html' %}
{% load static %}
{% block title %}Login Page{% endblock title %}
{% block body%}
<div class="container shadow p-4 my-2 mx-auto" style=" background-color: rgb(197, 221, 243);" >
    <label class="fs-2 fw-bold " for="">Fill the form to Login </label>
    <form action="" class="fs-3 fw-bold p-4" method="post" >
        {% csrf_token %}
        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input type="text" name="username" class="form-control mt-3 p-2" placeholder=" UserName"  required="" >
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" name="password" class="form-control mt-3 p-2" placeholder="Enter Password"  required="" >
            </div>
          </div>
        
        <input type="submit" class="btn btn-outline-success w-100" value="Login">
    </form>
    <h6 class="my-2 p-2">Don't have an account <a href="{% url 'signin' %}"> :- Signin Here</a></h6>
</div>

{% endblock body%}
